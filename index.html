    <main>
      <div class="hero">
        <div class="hero-logo"></div>
        <img
          class="hero-img"
          src="/images/hero.webp"
          alt="asthetic image of a person swimming in the big ocean"
        />
      </div>
      <!-- latest posts content container-->
      <section class="latest-container">
        <div class="section-header">
          <h2>Latest posts</h2>
        </div>
        <div class="slider-container">
          <div class="slides">
            <!-- add latest posts here -->
            <div class="loader latest-loader"></div>
          </div>
          <div class="slider-btns">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
          </div>
        </div>
      </section>

      <!-- topic of the month content -->
      <section class="topic-container">
        <div class="topic-logo">
          <img
            src="icons/topic-logo.svg"
            alt="logo of the topic of the month section"
          />
        </div>

        <div class="topic-content">
          <div class="loader topic-loader"></div>

          </div>
        </div>
      </section>

      <!-- section content flex containers -->
      <section class="section-flex-container">
        <div class="health-container">
          <img class="content-title" src="../icons/title_health.svg" alt="big title of mental and physical health">
          <img class="small-content-title" src="../icons/small-health-title.svg" alt="small title of mental and physical health">
          <div class="health-flex">
            <div class="loader health-loader"></div>
          </div>            
        </div>

        <div class="lifestyle-container">
          <img class="content-title" src="../icons/title_lifestyle.svg" alt=" big title of lifestyle and habits">
          <img class="small-content-title-two" src="../icons/small-lifestyle-title.svg" alt="small title of lifestyle and habits">
